version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - apt-get update && apt-get install -y xz-utils
        - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.1-stable.tar.xz
        - tar xf flutter_linux_3.22.1-stable.tar.xz
        - export PATH=$PWD/flutter/bin:$PATH
        - export PATH="$PWD/flutter/bin/cache/dart-sdk/bin:$PATH"
        - flutter doctor
        - cd frontend
        - flutter pub get
    build:
      commands:
        - export PATH=$PWD/flutter/bin:$PATH
        - export PATH="$PWD/flutter/bin/cache/dart-sdk/bin:$PATH"
        - cd frontend
        - flutter build web --release
  artifacts:
    baseDirectory: frontend/build/web
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.pub-cache
